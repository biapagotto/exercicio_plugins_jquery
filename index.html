<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Cadastro</h1>
        <form id="cadastro-form">
            <div class="form-campo">
                <label for="nome-completo">Nome Completo:</label>
                <input type="text" id="nome-completo" name="nome-completo" required><br><br>
            </div>
            <div class="form-campo">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required><br><br>
            </div>
            <div class="form-campo">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" required><br><br>
            </div>
            <div class="form-campo">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required><br><br>
            </div>
            <div class="form-campo">
                <label for="endereco-completo">Endereço Completo:</label>
                <input type="text" id="endereco-completo" name="endereco-completo" required><br><br>
            </div>
            <div class="form-campo">
                <label   label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required><br><br>
            </div>
                <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
